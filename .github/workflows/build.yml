name: Build Project

on:
  push:
    branches: [ develop ]
    paths: '**.kt'
  pull_request:
    branches: [ develop ]
    paths:
      - '**.kt' 
    
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew build
    - name: Run tests
      run: ./gradlew test
